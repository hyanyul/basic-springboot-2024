## MyBatis 설정
## mapper 폴더 밑에 여러가지 폴더 내재, 확장자는 .xml이나 파일명은 뭐든 상관없음
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.hyanyul.spring02.domain
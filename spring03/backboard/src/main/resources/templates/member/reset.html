<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
    <div layout:fragment="main-content" class="container my-3 form-register card">
        <div class="my-3 border-bottom">
            <h4>비밀번호 초기화</h4>
        </div>
        <form th:action="@{/mail/reset-mail}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-sm btn-primary mx-1">초기화</button>
                <a href="/" class="btn btn-sm btn-secondary mx-1">취소</a>
            </div>
        </form>
    </div>
</html>

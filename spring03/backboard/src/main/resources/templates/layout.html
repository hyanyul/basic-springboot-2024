<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backboard Website</title>
    <!-- <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 웹사이트용 css -->
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}">
    <!-- Favicon 탭에 들어가는 아이콘 -->
    <link rel="icon" href="https://getbootstrap.com//docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="https://getbootstrap.com//docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
</head>

<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg bg-primary border-bottom" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BackBoard</a>
            <!-- 햄버그 버튼 toggle(브라우저 사이즈가 1200px보다 작을 때 나옴) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 햄버거 버튼 클릭 시 마다 토글됨 -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!-- 로그인 안했을 때 표시 -->
                        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/member/login}">로그인</a>
                        <!-- 로그인 이후 표시 -->
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/member/logout}">로그아웃</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/member/register}">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 레이아웃에 적용될 하위 페이지 위치 -->
    <th:block layout:fragment="main-content"></th:block>

    <!-- <script th:src="@{/bootstrap.min.js}"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- 각 페이지마다 추가되어야 할 js 영역 -->
    <th:block layout:fragment="sub-script"></th:block>
</body>

</html>
